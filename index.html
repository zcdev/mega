
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Mega Million</title>
</head>

<body>
	<div id="numbers">
	</div>
</body>
<script>
function generator(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}
let array = [];
for (let i=0; i<6; i++){	
let mega = generator(1,15);
let nums = generator(1,75);
	if (i < 1) {
		array.push(mega);
	} else { 
        while (array.indexOf(nums) > -1) {
		nums = generator(1,75);
		}
        array.push(nums);
    }
}      
console.log(array);

ul = document.createElement('ul');

document.getElementById('numbers').appendChild(ul);

array.forEach(function (item) {
    let li = document.createElement('li');
    ul.appendChild(li);
    li.innerHTML += item;
});
</script>
</html>
